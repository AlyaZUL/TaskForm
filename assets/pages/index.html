<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>TaskForm</title>
  </head>
  <body class="main">
    <form class="form">
      <fieldset>
        <legend>Загальні відомості</legend>
        <label>
          Логін:
          <input
            class="input"
            autofocus
            required
            value=""
            placeholder="login"
            type="text"
            pattern="^[a-zA-Z][a-zA-Z0-9]{2,15}$"
            name="login"
          />
        </label>
        <label for="password-input">
          Пароль:
          <input
            class="input"
            id="password-input"
            name="password"
            placeholder="password"
            type="password"
            autocomplete="new-password"
          />
        </label>
        <label>
          Електронна адреса:
          <input
            class="input"
            type="email"
            value=""
            placeholder="email"
            autocomplete="email"
            name="email"
            pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+"
            required
          />
        </label>
        <label>
          Рівень бажаного доходу:
          <input type="number" placeholder="$" name="salary" />
        </label>
      </fieldset>
      <fieldset>
        <legend>Додатково</legend>
        <input type="date" placeholder="date of birth" name="birthday" />
        <label>
          Ви повнолітній?
          <input type="checkbox" name="isAdult" value="true" />
        </label>
        <p>Приналежність:</p>
        <label>
          <input type="radio" name="gender" value="male" />
          Чоловік
        </label>
        <label>
          <input type="radio" name="gender" value="female" />
          Жінка
        </label>
        <label>
          Місто де Ви перебуваєте:
          <select name="city">
            <optgroup label="Україна">
              <option value="kharkiv">Харків</option>
              <option value="kyiv">Київ</option>
              <option value="lviv">Львів</option>
            </optgroup>
            <optgroup label="Польща">
              <option value="warsawa">Варшава</option>
              <option value="krakow">Краків</option>
              <option value="wrotslaw">Вроцлав</option>
            </optgroup>
          </select>
        </label>
        <label>
          Напишіть про себе:
          <textarea name="about-me" cols="30" rows="10" placeholder="Декілька невеликих речень"></textarea>
        </label>
      </fieldset>
      <button class="btn" type="submit">Register</button>
    </form>
  </body>
</html>
